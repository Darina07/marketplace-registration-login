{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

    <h1>Profile</h1>

    <dl>
        <dt>Name</dt>
        <dd>{{ user.name }}</dd>
        <dt>Surname</dt>
        <dd>{{ user.surname }}</dd>
        <dt>Phone</dt>
        <dd>{{ user.phone }}</dd>
        <dt>City</dt>
        <dd>{{ user.city }}</dd>
        <dt>Email</dt>
        <dd>{{ user.email }}</dd>
    </dl>

    <a href="/profile/edit">Edit</a>

{% endblock %}
